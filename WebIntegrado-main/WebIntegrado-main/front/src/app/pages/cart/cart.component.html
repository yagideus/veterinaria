<app-header></app-header>
<app-nav></app-nav>

<div class="cart-container">
  <div class="container">
    <h1 class="page-title"><i class="fa-solid fa-cart-shopping"></i> Carrito de Compras</h1>

    <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-content">
      <!-- Cart Items List -->
      <div class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item card">
          <div class="item-image">
            <img [src]="item.product.image_url" alt="{{ item.product.name }}">
          </div>
          <div class="item-details">
            <h3>{{ item.product.name }}</h3>
            <p class="price">S/{{ item.price }}</p>
          </div>
          <div class="item-actions">
            <div class="quantity-controls">
              <button class="btn-icon" (click)="updateQuantity(item, false)"><i class="fa-solid fa-minus"></i></button>
              <span class="quantity">{{ item.quantity }}</span>
              <button class="btn-icon" (click)="updateQuantity(item, true)"><i class="fa-solid fa-plus"></i></button>
            </div>
            <button class="btn-delete" (click)="removeItem(item)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Order Summary & Checkout -->
      <div class="cart-summary card">
        <h2>Resumen del Pedido</h2>
        <div class="summary-row">
          <span>Subtotal</span>
          <span>S/{{ getTotalCost() | number: '1.2-2' }}</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>S/{{ getTotalCost() | number: '1.2-2' }}</span>
        </div>

        <div class="checkout-actions">
          <button class="btn btn-primary btn-block" (click)="checkout()">
            <i class="fa-solid fa-credit-card"></i> Pagar con Tarjeta (Estándar)
          </button>

          <div id="paypal-button-container" class="paypal-container"></div>
        </div>
      </div>
    </div>

    <ng-template #emptyCart>
      <div class="empty-state card">
        <i class="fa-solid fa-basket-shopping"></i>
        <h2>Tu carrito está vacío</h2>
        <p>¡Agrega algunos productos para consentir a tu mascota!</p>
        <a routerLink="/petshop" class="btn btn-primary">Ir a la Tienda</a>
      </div>
    </ng-template>
  </div>

  <script
    src="https://www.paypal.com/sdk/js?client-id=AUWS8PKNZziBEd7CcW-018aCCo-D5BXSj911gifdhp8Oypxry5CL_a0OkC5sgppnq6vuZBVWwS-uZZd9-&currency=PEN"></script>
</div>

<app-footer></app-footer>
