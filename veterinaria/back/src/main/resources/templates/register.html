<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Registro</h2>

    <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" th:field="*{username}" required
                   class="mt-1 w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">DNI</label>
            <input type="text" th:field="*{dni}" required
                   class="mt-1 w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" th:field="*{password}" required
                   class="mt-1 w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
            <input type="text" th:field="*{fullName}" required
                   class="mt-1 w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Dirección</label>
            <input type="text" th:field="*{address}"
                   class="mt-1 w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" th:field="*{phoneNumber}"
                   class="mt-1 w-full rounded-lg border-gray-300 p-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
            Registrarse
        </button>
    </form>

    <div th:if="${error}" class="mt-4 text-center">
        <p class="text-red-600 text-sm" th:text="${error}"></p>
    </div>

    <p class="mt-6 text-sm text-center text-gray-600">
        ¿Ya tienes cuenta?
        <a th:href="@{/login}" class="text-indigo-600 hover:underline">Inicia sesión</a>
    </p>
</div>
</body>
</html>
