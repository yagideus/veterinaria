<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h1>

    <form method="post" action="/login" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" id="username" name="username"
                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="password" name="password"
                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" required>
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">
            Entrar
        </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
        ¿No tienes cuenta?
        <a href="/register" class="text-indigo-600 hover:underline">Regístrate aquí</a>
    </p>
</div>
</body>
</html>
